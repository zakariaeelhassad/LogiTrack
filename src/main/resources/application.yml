spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: parcel_management

jwt:
  secret: your-secret-key-change-in-production-min-256-bits
  issuer: parcel-management-system
  expiration: 86400000

server:
  port: 8080

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      enabled: true
  health:
    mongo:
      enabled: true
    diskspace:
      enabled: false
    db:
      enabled: false
